<!DOCTYPE html>
<html>
<head>
    <title>Your App Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.7/vue.global.prod.min.js" integrity="sha512-QSkHACKsowYzL+sd0IEQd75O7nENqe+TR4CGnkLX7JOHvevIlJ3numBaGYRZLwf7FbYBygjtYqrYADYhTL4ioQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/4.2.5/vue-router.global.prod.min.js" integrity="sha512-XC43eHdNC8pBLZeRh6Yd8HapP0NShJG0qAIOA8UDBTCJ8pZUycyUbhvhNRxyvAzztS6EfIUQxrJFKUbwLOpLjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/muunMain.js"></script>

</head>
<body>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
    <a href="#" class="w3-bar-item w3-button">Dashboard</a>
    <a href="#" class="w3-bar-item w3-button">Transactions</a>
    <a href="#" class="w3-bar-item w3-button">Budgets</a>
    <a href="#" class="w3-bar-item w3-button">Reports</a>
    <a href="#" class="w3-bar-item w3-button">Settings</a>
</nav>

<div class="w3-main" style="margin-left:200px">
    <div class="w3-teal">
      <button class="w3-button w3-teal w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
      <div class="w3-container">
        <h1>Your App Name</h1>
      </div>
    </div>

    <div class="w3-container">
        <div id="muun">
    </div>
    
    <footer class="w3-container w3-teal">
        <p>Footer information goes here</p>
    </footer>
</div>

<script>
// Script to open and close the sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}


const app = Vue.createApp(muunMain)
app.mount('#muun')

</script>

</body>
</html>
